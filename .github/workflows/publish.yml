name: Build & publish static site to deploy
on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"
            - run: npm ci
            - run: npm run build
            - run: npx next export

            # If contact.php is in public/, it is already copied into out/.
            # If you keep it elsewhere, copy it into out/:
            # - run: cp public/contact.php out/

            - name: Publish out/ to deploy branch
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: deploy
                  folder: out
                  clean: true
